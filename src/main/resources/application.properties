
# ============================================
# APPLICATION CONFIGURATION - AFORE COPPEL
# ============================================

# ============================================
# Database Configuration (PostgreSQL)
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:${POSTGRES_PORT:5432}/${POSTGRES_DB:afore_coppel_db}
spring.datasource.username=${POSTGRES_USER:afore_user}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ============================================
# JPA/Hibernate Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================
# Logging
# ============================================
logging.level.root=INFO
logging.level.com.aforecoppel.pruebatecnica=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# Server Configuration
# ============================================
server.port=${SERVER_PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# ============================================
# JWT Configuration
# ============================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ============================================
# Spring Boot Configuration
# ============================================
spring.application.name=api-prueba-tecnica
spring.main.banner-mode=off

# ============================================
# Security
# ============================================
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:changeme}
